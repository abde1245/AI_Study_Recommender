<head> <link rel="stylesheet" href="../static/style.css">

{% block title %}Add Study Session{% endblock %}

{% block content %}
<h2>Add Study Session</h2>
<form method="POST">
    <label for="subject">Subject:</label>
    <input type="text" name="subject" required>

    <label for="duration">Duration (minutes):</label>
    <input type="number" name="duration" required>

    <label for="focus">Focus Level (1-5):</label>
    <input type="number" name="focus" min="1" max="5" required>

    <label for="mood">Mood:</label>
    <input type="text" name="mood" required>

    <label for="environment">Study Environment:</label>
    <input type="text" name="environment" required>

    <button type="submit">Add Session</button>
</form>
{% endblock %}
